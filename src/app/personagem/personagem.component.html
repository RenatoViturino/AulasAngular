<br>
<h2>Meus Personagens</h2>
<ul class="heroes">
    <li *ngFor="let personagem of personagens">
        <a routerLink="/detalhes/{{personagem.id}}">
            <span class="badge">{{personagem.id}}</span>
            <span>{{personagem.nome}}</span>
            <span>{{personagem.vida}}</span>
            <span>{{personagem.estilo}}</span>
            <span>{{personagem.genero}}</span>
        </a>
    </li>
</ul>
